<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/Logo.ico" type="image/x-icon">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo Alura" class="logo">
        <h1>Tú Página para Encriptar y Desencriptar Textos</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea input type="text" id="input-text" placeholder="Ingrese su texto aquí..."></textarea>
            <img src="assets/bi_exclamation-circle-fill.png" alt="Simbolo de Exclamacion" class="exclamacion">
            <p class="warning">Solo letras minúsculas y sin acentos</p>
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>

        </section>
        <section class="output-section">
            <img src="assets/Muñeco.png" alt="Imagen persona espera" class="imagen-de-espera">
            <p class="sin-mensaje">Ningún mensaje fue encontrado</p>
            <p class="advertir-ingresar-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
            <p id="output-text"></p>
            <button id="copy-btn" style="display: none;">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Carapa Juliet Ing. en Informática</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
